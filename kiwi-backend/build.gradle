plugins {
    id "com.sidneysimmons.gradle-plugin-external-properties"
    id "org.springframework.boot" version "2.2.6.RELEASE"
    id "java"
}

repositories {
    mavenCentral()
}

group = "com.sidneysimmons.kiwi.backend"
version = "1.1.0"
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

processResources.dependsOn ":kiwi-frontend:build"

dependencies {
    // Project
    implementation "org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf:2.2.6.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-cache:2.2.6.RELEASE"
    implementation "org.ehcache:ehcache:3.8.1"
    implementation "javax.cache:cache-api:1.1.1"
    
    // Lombok
    compileOnly "org.projectlombok:lombok:1.18.8"
    annotationProcessor "org.projectlombok:lombok:1.18.8"
    
    // Testing
    testImplementation "org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE"
    testImplementation "org.mockito:mockito-core:2.28.2"
}

bootJar {
    manifest {
        attributes "Implementation-Version": project.version
    }
}